    readMore = "Више"
    readOtherPosts = "Остали постови"
    newerPosts = "Новији постови"
    olderPosts = "Старији постови"
    missingContentMessage = "Страница није нађена..."
    missingBackButtonLabel = "Повратак на почетну страницу"

